syntax = "proto3";

package store;

service StoreService {
    rpc Set(SetRequest) returns (StoreServiceResponse) {}
    rpc Get(bytes) returns (StoreServiceResponse) {}
}

message SetRequest {
    bytes key = 1;
    bytes value = 2;
}

message StoreServiceResponse {
    bool is_error = 1;
    bytes value = 2;
}