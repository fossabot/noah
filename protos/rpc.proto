syntax = "proto3";

// Noah will basically use the same error codes as Vitess for its tablets.
enum ErrorCode {
    // Success is returned from a successful call (duh)
    SUCCESS = 0;

    CANCELLED = 1;

    UNKNOWN_ERROR = 2;

    BAD_INPUT = 3;

    DEADLINE_EXCEEDED = 4;

    INTEGRITY_ERROR = 5;

    PERMISSION_DENIED = 6;

    RESOURCE_EXHAUSED = 7;

    QUERY_NOT_SERVED = 8;

    NOT_IN_TX = 9;

    INTERNAL_ERROR = 10;

    TRANSIENT_ERROR = 11;

    UNAUTHENTICATED = 12;
}