syntax = "proto3";

package system;

enum NTableType {
    GLOBAL = 0;
    SHARD = 1;
    ACCOUNT = 2;
}

message NTable {
    string table_name = 1;
    string schema = 2;
    NTableType table_type = 3;
    repeated NColumn columns = 4;
}

message NColumn {
    string column_name = 1;
    string column_type_name = 2;
    bool account_id_column = 3;
    bool is_sequence = 4;
    bool is_snowflake = 5;
    bool is_primary_key = 6;
}
