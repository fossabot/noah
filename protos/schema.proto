syntax = "proto3";

package system;

enum NTableType {
    Global = 0;
    Shard = 1;
}

message NTable {
    string table_name = 1;
    string schema = 2;
    NTableType table_type = 3;
    repeated NColumn columns = 4;
}

message NColumn {
    string column_name = 1;
    string column_type_name = 2;
    bool account_id_column = 3;
    bool is_sequence = 4;
}
