syntax = "proto3";

package system;

enum NTableType {
    GLOBAL = 0;
    SHARD = 1;
    ACCOUNT = 2;
}

message NTable {
    string TableName = 1;
    string Schema = 2;
    NTableType TableType = 3;
    bool IsCommitted = 4;
    bool IsSystem = 5;
    oneof PrimaryKey {
        NColumn PKey = 6;
    }
    oneof ShardKey {
        NColumn SKey = 7;
    }
    repeated NColumn Columns = 8;
}

message NColumn {
    string ColumnName = 1;
    string ColumnTypeName = 2;
    bool IsSequence = 4;
    bool IsSnowflake = 5;
    bool IsPrimaryKey = 6;
    oneof ForeignKey {
        NForeignKey FKey = 7;
    }
}

message NForeignKey {
    string TableName = 1;
    string ColumnName = 2;
    bool IsShardKey = 3;
}